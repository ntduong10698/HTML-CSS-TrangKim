<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Kim - Liên Hệ</title>
    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Font Awesome 5 Kit code-->
    <script src="https://kit.fontawesome.com/3bbe6e5ad3.js"></script>
    <!-- Main Css -->
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="./css/contactus.css">
</head>

<body>
    <main>
        <section class="catalog">
            <div class="container-fluid">
                <div class="row">
                    <div class="catalog-wp">
                        <div class="catalog-ct">
                            <h1>Liên hệ với chúng tôi</h1>
                            <span><a href="#">Trang chủ</a> / <span>Liên hệ</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="slogan">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="sloitem-wp sloitem1">
                            <div class="sloi-img">
                                <img src="./public/img/tkcircle1.png" alt="">
                            </div>
                            <div class="sloi-text">
                                <span class="slit-cap">Dịch vụ</span>
                                <span>Chuyên nghiệp</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="sloitem-wp sloitem2">
                            <div class="sloi-img">
                                <img src="./public/img/tkcircle2.png" alt="">
                            </div>
                            <div class="sloi-text">
                                <span class="slit-num">0962 931 839</span>
                                <span class="slit-num">0969 623 399</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="sloitem-wp sloitem3">
                            <div class="sloi-img">
                                <img src="./public/img/scircle1.png" alt="">
                            </div>
                            <div class="sloi-text">
                                <span class="slit-cap">Sản phẩm</span>
                                <span>Chất lượng</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="p-contactus">
            <div class="contactus-map">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="ctum-text">
                                <span>Bản đồ <span>đường đi</span></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="map-contact__wapper">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.4270012298725!2d105.84818131431807!3d21.01559399360487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab8ce525cbaf%3A0x5663ae2fcc524eb7!2zMTAyIFRyaeG7h3UgVmnhu4d0IFbGsMahbmcsIELDuWkgVGjhu4sgWHXDom4sIEhhaSBCw6AgVHLGsG5nLCBIw6AgTuG7mWksIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1565339506935!5m2!1svi!2s"
                                    width="100%" height="100%" frameborder="0" style="border:0"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactus-info">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12">
                            <div class="ctum-text">
                                <span>Thông tin <span>Liên hệ</span></span>
                            </div>
                        </div>
                        <div class="col-lg-3 col-12">
                            <div class="ctui-wp ctuifb" href="#">
                                <a class="ctui-img" href="#">
                                    <img src="./public/img/facelg1.png" alt="">
                                </a>
                                <a href="#"> Fanpage Trang Kim</a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-12">
                            <div class="ctui-wp ctuip" href="#">
                                <div class="ctui-img">
                                    <img src="./public/img/mobilelg.png" alt="">
                                </div>
                                <div class="ctuis-wp">
                                    <span>Call: <a href="tel:0962931839">0962931839</a></span>
                                    <span>Call: <a href="tel:0969623399">0969623399</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-12">
                            <div class="ctui-wp ctuim" href="mailto:congtytrangkim@gmail.com">
                                <a class="ctui-img" href="#">
                                    <img src="./public/img/maillg.png" alt="">
                                </a>
                                <a href="#">congtytrangkim@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contactus-text">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3>Gửi lời nhắn cho chúng tôi</h3>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-lg-4 col-12">
                                            <div class="contact-text__wp">
                                                <span>Họ và tên*</span>
                                                <input type="text" id="ufullname">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-12">
                                            <div class="contact-text__wp">
                                                <span>Số điện thoại*</span>
                                                <input type="number" id="uphone">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-12">
                                            <div class="contact-text__wp">
                                                <span>Email*</span>
                                                <input type="email" id="umail">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <textarea id="ufb" placeholder="Lời nhắn*"></textarea>
                                </div>
                                <div class="col-12">
                                    <button href="#" class="btn" type="" id="contact-send">Gửi</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./js/contactus.js"></script>
</body>

</html>
